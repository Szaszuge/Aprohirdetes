<mat-card *ngFor="let hirdetes of hirdetesek">
    <mat-card-header>
      <mat-card-title>{{ hirdetes.title }}</mat-card-title>
      <mat-card-subtitle>{{ hirdetes.price }} Ft</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image [src]="hirdetes.image" alt="{{ hirdetes.title }}">-->
    <mat-card-content>
      <p>{{ hirdetes.description }}</p>
      <p><strong>Helyszín:</strong> {{ hirdetes.location }}</p>
      <p><strong>Dátum:</strong> {{ hirdetes.date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="alertTelefon(hirdetes.phone)">Hívás</button>
      <button mat-button color="accent" (click)="alertEmail(hirdetes.email)">Email küldése</button>
    </mat-card-actions>
  </mat-card>
